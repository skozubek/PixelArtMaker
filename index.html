<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Lab: Pixel Art Maker!</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" max="50" value="10" required>
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" max="50" value="10" required>
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="designs.js"></script>

    <div id="tips">
      <h3>Tips</h3>
      <ol>
        <li>* Hold left mouse button down to draw a line</li>
        <li>* Double click on cell to reset color</li>
      </ol>
    </div>

</body>
</html>
